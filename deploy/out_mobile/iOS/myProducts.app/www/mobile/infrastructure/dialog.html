<div class="modal">
    <header class="bar bar-header bar-assertive">
        <h1 class="title">{{ dialogOptions.headerText }}</h1>
    </header>
    <ion-content has-header="true">
        <div class="padding">
            <div class="card">
                <div class="item item-text-wrap">
                    <h2>{{ dialogOptions.bodyText }}</h2>
                </div>
                <button class="button button-full button-positive" ng-click="closeModal()">OK</button>
            </div>
        </div>
    </ion-content>
</div>
