<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>myProducts</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
    <link href="assets/images/apple-touch-startup-image-1024x748.png"
          media="(device-width: 768px) and (device-height: 1024px)
         and (orientation: landscape)
         and (-webkit-device-pixel-ratio: 1)"
          rel="apple-touch-startup-image">
    <link href="assets/images/apple-touch-startup-image-2048x1496.png"
          media="(device-width: 768px) and (device-height: 1024px)
         and (orientation: landscape)
         and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <link href="libs/17_Modern/10/modern.css" rel="stylesheet"/>
<link href="libs/17_Modern/20/modern-responsive.css" rel="stylesheet"/>
<link href="libs/50_AngularStuff/loading-bar.css" rel="stylesheet"/>
<link href="mobile/assets/ionic.css" rel="stylesheet"/>
<link href="mobile/assets/mobile.css" rel="stylesheet"/>


    <style>
        [ng-cloak].splash {
            display: block !important;
        }

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="loading-area" ng-if="!ttAppLoaded">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <div ng-controller="navigationController" ng-cloak>
        <ion-side-menus>
            <ion-pane ion-side-menu-content>
                <header class="bar bar-header bar-dark">
                    <button class="button button-icon" ng-click="navigation.toggleMenu()"><i class="icon ion-navicon"></i></button>
                    <h1 class="title">myProducts</h1>
                    <a href="#/start" class="button button-icon"><i class="icon ion-home"></i></a>
                </header>

                <ion-content has-header="true" has-tabs="true" overflow-scroll="true">
                    <ion-nav-view class="padding">
                    </ion-nav-view>
                </ion-content>
            </ion-pane>
            <div class="bar bar-footer bar-stable">
                <div class="title">
                    <img src="mobile/assets/images/thinktecture_logo.png" />
                </div>
            </div>
            <ion-side-menu side="left">
                <header class="bar bar-header bar-positive">
                    <a ng-if="tt.authentication.userLoggedIn" ng-click="navigation.toggleMenu();navigation.logout()" class="button button-icon"><i class="icon ion-log-out"></i></a>
                    <h1 class="title">Menu</h1>
                </header>
                <ion-content has-header="true">
                    <ul ng-if="navigation.navigationItems" class="list">
                        <a ng-if="ni.DisplayText" ng-repeat="ni in navigation.navigationItems" ng-href="#{{ ni.Url }}" ng-click="navigation.toggleMenu()" class="item" translate>
                            {{ ni.DisplayText }}
                        </a>
                    </ul>

                    <ul class="list">
                        <a class="item" ng-click="navigation.toggleMenu(); navigation.changeLanguage('de')">
                            <img src="assets/images/lang_de_t.png">
                            <span translate="COMMON_DE"></span>
                        </a>
                        <a class="item" ng-click="navigation.toggleMenu(); navigation.changeLanguage('en')">
                            <img src="assets/images/lang_en_t.png">
                            <span translate="COMMON_EN"></span>
                        </a>
                    </ul>
                    <ul class="list">
                        <a href="#/settings" ng-click="navigation.toggleMenu()" class="item" translate="INDEX_SETTINGS">
                        </a>
                    </ul>

                    <br /><br /><br />
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </div>

    <script>
        ttMobile = true;
    </script>

    <script src="libs/10_jQuery/jquery-2.1.0.js"></script>
<script src="libs/05_Base/fastclick.js"></script>
<script src="libs/05_Base/log4javascript.js"></script>
<script src="libs/05_Base/script.js"></script>
<script src="libs/15_Toastr/toastr.js"></script>
<script src="libs/20_Bootstrap/bootstrap.js"></script>
<script src="libs/22_BootstrapStuff/bootstrap-filestyle.js"></script>
<script src="libs/22_BootstrapStuff/bootstrap-switch.js"></script>
<script src="libs/25_d3/d3.v3.js"></script>
<script src="libs/25_d3/nv.d3.js"></script>
<script src="libs/30_SignalR/jquery.signalR-2.1.1.js"></script>
<script src="libs/40_Angular/angular.js"></script>
<script src="libs/50_AngularStuff/angular-animate.js"></script>
<script src="libs/50_AngularStuff/angular-bootstrap-switch.js"></script>
<script src="libs/50_AngularStuff/angular-cache.js"></script>
<script src="libs/50_AngularStuff/angular-carousel.js"></script>
<script src="libs/50_AngularStuff/angular-cookies.js"></script>
<script src="libs/50_AngularStuff/angular-nvd3.js"></script>
<script src="libs/50_AngularStuff/angular-sanitize.js"></script>
<script src="libs/50_AngularStuff/angular-strap.js"></script>
<script src="libs/50_AngularStuff/angular-touch.js"></script>
<script src="libs/50_AngularStuff/angular-ui-router.js"></script>
<script src="libs/50_AngularStuff/imageupload.js"></script>
<script src="libs/50_AngularStuff/loading-bar.js"></script>
<script src="libs/50_AngularStuff/ngStorage.js"></script>
<script src="libs/50_AngularStuff/ui-bootstrap-tpls-0.11.0.js"></script>
<script src="libs/55_AngularTranslate/angular-translate.js"></script>
<script src="libs/56_AngularTranslateStuff/angular-translate-loader-static-files.js"></script>
<script src="libs/56_AngularTranslateStuff/angular-translate-loader-url.js"></script>
<script src="libs/56_AngularTranslateStuff/angular-translate-storage-cookie.js"></script>
<script src="libs/56_AngularTranslateStuff/angular-translate-storage-local.js"></script>
<script src="libs/90_Phonegap/phonegap-geolocation.js"></script>
<script src="libs/90_Phonegap/phonegap-ready.js"></script>
<script src="libs/99_appInit/appInit.js"></script>

    <script src="cordova.js"></script>
    <script src="mobile/libs/ionic.js"></script>
<script src="mobile/libs/ionic-angular.js"></script>
<script src="mobile/mobile.js"></script>


    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>

    <script>
        $(function () {
            mobileApp.initialize();
        });
    </script>

    <script src="app/main.js"></script>
</body>
</html>
