<div class="container">
    <div class="login-container">
        <div class="avatar"></div>
        <div class="form-box">
            <form name="form" novalidate>
                <input name="user" type="text" placeholder="{{ 'LOGIN_USERNAME' | translate }}" translate-cloak required ng-model="login.username">
                <input type="password" placeholder="{{ 'LOGIN_PASSWORD' | translate }}" translate-cloak required ng-model="login.password">
                <button class="btn btn-success btn-block login" ng-click="login.submit()" ng-disabled="form.$invalid" translate="LOGIN_BUTTON_LOGIN"></button>
            </form>
        </div>
    </div>
</div>
