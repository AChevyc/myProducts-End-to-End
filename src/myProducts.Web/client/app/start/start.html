<div class="metrouicss" style="padding-top: 1em">
    <a ng-repeat="ni in start.navigationItems" ng-href="#{{ ni.Url }}">
        <div class="tile" ng-class="{{ start.classes[$index % start.classes.length] }}" translate-cloak>
            <div class="brand">
                <div class="name">{{ ni.DisplayText | translate }}</div>
            </div>
        </div>
    </a>
    <a href="#/info">
        <div class="tile bg-color-lighten">
            <div class="brand">
                <div class="name" style="color: black">Info</div>
            </div>
        </div>
    </a>
</div>
