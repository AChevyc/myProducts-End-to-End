<ion-content>
    <h3 class="my-padding" translate="OVERVIEW_TITLE"></h3>

    <div id="search-box" class="bar bar-header item-input-inset paddedSearchBox">
        <div class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" ng-model="articles.searchText">
            <i class="clear-search icon ion-ios7-close-empty" ng-click="articles.searchText='';articles.getPagedData(true)"></i>
        </div>
        <button class="button button-clear" ng-click="articles.getFilteredData(articles.searchText)" translate="OVERVIEW_SEARCH_BUTTON"></button>
    </div>

    <ion-list>
        <ion-item ng-repeat="article in articles.articlesData track by $index"
                  item="article"
                  ng-click="articles.getArticleDetails(article.Id)">
            <h2>{{ article.Name }}</h2>
            <p>{{ article.Code }}</p>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll on-infinite="articles.getMoreData()"
                         distance="10%">
    </ion-infinite-scroll>
</ion-content>
