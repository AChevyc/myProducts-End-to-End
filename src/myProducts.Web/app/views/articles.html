<h3 translate="OVERVIEW_TITLE"></h3>

<div>
    <form id="searchTextForm" class="form-inline">
        <div class="row-fluid">
            <label for="searchtext" translate="OVERVIEW_FILTER"></label>
            <input type="text" id="searchtext" ng-model="articles.selectedFilteredArticle" typeahead="article.Name for article in articles.getFilteredData($viewValue)">
            <i class="btn btn-success icon-refresh" ng-click="articles.getPagedData(true)"></i>
            <i ng-if="capabilities.has('AddArticle')" class="btn btn-primary icon-plus pull-right" ng-click="articles.addArticle()"></i>
        </div>
    </form>
    <hr />
    <div class="gridStyle" ng-grid="articles.gridOptions"></div>
</div>
