<h3 translate="DETAILS_TITLE"></h3>

<form name="form" novalidate class="form-horizontal">
    <div class="control-group" ng-class="{ error: form.name.$invalid }">
        <label class="control-label" for="name" translate="DETAILS_NAME"></label>
        <div class="controls">
            <input type="text" required ng-model="articledetails.article.Name" name="name" server-validate="data.Name">
            <span class="help-inline alert alert-error" ng-repeat="errorMessage in form.name.$error.server">{{ errorMessage }}</span>
        </div>
    </div>

    <div class="control-group" ng-class="{ error: form.code.$invalid }">
        <label class="control-label" for="code" translate="DETAILS_CODE"></label>
        <div class="controls">
            <input type="text" required ng-model="articledetails.article.Code" name="code">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="cats" translate="DETAILS_CATEGORIES"></label>
        <div class="controls">
            <select name="categories" ng-model="articledetails.article.Category" ng-options="c as c.Name for c in articledetails.categories track by c.Id"></select>
        </div>
    </div>

    <div>
        <textarea type="text" rows="7" cols="20" ng-model="articledetails.article.Description" />
        <img ng-if="articledetails.editMode" alt="Product image" class="img" src="app/images/default.png" ng-src="{{ articledetails.article.ImageUrl | baseUrl }}" />
        <span ng-if="!articledetails.editMode">
            <img ng-if="articledetails.image" ng-src="{{ articledetails.image.resized.dataURL }}" type="{{ articledetails.image.file.type }}" />
            <br />
            <br />
            <input type="file" accept="image/*" image="articledetails.image" resize-max-width="400" resize-quality="0.9" button-text="{{ 'DETAILS_SELECTIMAGE' | translate }}" />
        </span>
    </div>

    <div class="form-actions">
        <button ng-click="articledetails.save()" class="btn btn-primary" translate="COMMON_SAVE"></button>
        <a href="#/articles" class="btn" translate="COMMON_CANCEL"></a>
    </div>
</form>
