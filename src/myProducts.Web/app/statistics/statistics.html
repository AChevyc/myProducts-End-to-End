<h3 translate="STATS_TITLE"></h3>

<br />
<div class="row-fluid">
    <br/>
    <div class="span6">
        <nvd3-pie-chart
            data="statistics.pieSeries"
            id="pieChart1"
            margin="{left:0,top:0,bottom:0,right:0}"
            x="statistics.pieX()"
            y="statistics.pieY()"
            showLabels="true"
            pieLabelsOutside="true"
            showValues="true"
            labelType="percent"
            showLegend="true"
            donut="true"
            donutRatio=".25"
            donutLabelsOutside="true"
            height="350">
            <svg height="350"></svg>
        </nvd3-pie-chart>
    </div>


    <div class="span5">
        <nvd3-multi-bar-chart
            data="statistics.columnSeries"
            id="barChart1"
            margin="{left:60,top:5,bottom:20,right:10}"
            height="350">
            <svg height="350"></svg>
        </nvd3-multi-bar-chart>
    </div>
    
    <div class="span1">
        <br /><br />
    </div>
</div>
