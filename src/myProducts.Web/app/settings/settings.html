<h3 translate="SETTINGS_TITLE"></h3>
<div>
    <form class="form-horizontal">
        <fieldset>
            <legend></legend>

            <div class="control-group">
                <label class="control-label" for="pushCheckbox" translate="SETTINGS_PUSH"></label>
                <div class="controls">
                    <input type="checkbox" id="pushCheckbox" bs-switch switch-on-label="{{ 'SETTINGS_YES' | translate }}" switch-off-label="{{ 'SETTINGS_NO' | translate }}" ng-model="settings.enablePush">
                </div>
            </div>
        </fieldset>
    </form>
</div>
