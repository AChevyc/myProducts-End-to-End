<div class="content padding">
    <h3>Settings</h3>

    <ul class="list">
        <li class="item item-toggle">
            Enable push
            <label class="toggle">
                <input type="checkbox" ng-model="settings.enablePush">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>

        <li class="item item-toggle">
            Send position
            <label class="toggle">
                <input type="checkbox" ng-model="settings.sendPosition">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
    </ul>
</div>
