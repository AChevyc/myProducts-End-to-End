<div class="content">
    <h3>&nbsp;Statistics</h3>

    <nvd3-pie-chart data="statistics.pieSeries"
                    id="pieChart1"
                    margin="{left:0,top:0,bottom:0,right:0}"
                    x="statistics.pieX()"
                    y="statistics.pieY()"
                    showlabels="true"
                    pielabelsoutside="true"
                    showvalues="true"
                    labeltype="percent"
                    showlegend="true"
                    donut="true"
                    donutratio=".25"
                    donutlabelsoutside="true"
                    height="350">
        <svg height="350"></svg>
    </nvd3-pie-chart>
</div>
