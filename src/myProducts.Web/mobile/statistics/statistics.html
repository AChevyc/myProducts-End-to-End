<div class="content">
    <h3 class="padding" translate="STATS_TITLE"></h3>
    
    <div id="mobileStats">
        <canvas id="doughnut" class="chart chart-doughnut"
                data="statistics.pieData"
                labels="statistics.pieLabels"
                legend="true"></canvas>
        <br/>
        <canvas id="bar" class="chart chart-bar"
                data="statistics.columnData"
                series="statistics.columnSeries"
                labels="statistics.columnLabels"
                legend="true"></canvas>      
    </div>
</div>
