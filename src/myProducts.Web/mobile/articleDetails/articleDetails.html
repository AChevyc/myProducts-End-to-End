<div class="padding list">
    <a class="button button-clear button-dark" href="#/articles">
        <i class="icon ion-chevron-left"></i> <span translate="COMMON_CANCEL"> </span>
    </a>
    <br /><br />
    <label class="item item-input item-stacked-label">
        <span class="input-label" translate="DETAILS_NAME"></span>
        <input type="text" placeholder="Article name" ng-model="articledetails.article.Name">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label" translate="DETAILS_CODE"></span>
        <input type="text" placeholder="Article code" ng-model="articledetails.article.Code">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label" translate="DETAILS_DESCRIPTION"></span>
        <input type="text" placeholder="Description of the article" ng-model="articledetails.article.Description">
    </label>
    <br />
    <img ng-if="articledetails.editMode" alt="Product image" class="img" src="app/content/images/default.png" ng-src="{{ articledetails.article.ImageUrl | baseUrl }}" />
</div>
