<h3 translate="DETAILS_TITLE"></h3>

<form name="form" novalidate class="form-horizontal">
    <div class="control-group" ng-class="{error: form.code.$invalid}">
        <label class="control-label" for="code">Code</label>
        <div class="controls">
            <input type="text" required ng-model="artikel.Code" id="code">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.name.$invalid}">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input type="text" required ng-model="artikel.Name" id="name">
        </div>
    </div>
    <div>
        <img alt="Product image" class="img" src="app/images/default.png" ng-src="{{artikel.ImageUrl | baseUrl}}" />
        <textarea type="text" rows="7" cols="20" ng-model="artikel.Description" />
    </div>

    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary" translate="COMMON_SAVE"></button>
        <a href="#/articles" class="btn" translate="COMMON_CANCEL"></a>
    </div>
</form>
