<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>myProducts</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="angular-carousel.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
</head>
<body class="ng-cloak">

    <div class="container">
        <div ng-controller="GalleryController">
            <ul rn-carousel rn-carousel-indicator class="carouselImages">
                <li ng-repeat="image in productImages">
                    <img ng-src="{{ image }}" class="carouselImage" />
                </li>
            </ul>
        </div>
    </div>

    <script src="angular-.js"></script>
    <script src="angular-mobile.js"></script>
    <script src="angular-carousel.js"></script>
    <script src="app.js"></script>
</body>
</html>
